<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b61bb58744.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="main-header" class="container-fluid">
        <div class="d-flex justify-content-center">
            <header>
                <h1>Weather Dashboard</h1>
            </header>
        </div>
    </div>

    <div class="container-fluid main-dashboard">
        <div id="search-row" class="row">
            
            <div id="search-col" class="col-3">
                <div id="search-container">
                    <div class="row p-1">
                        <h5>Search for a city:</h5>
                    </div>
                    <div class="row search p-1">
                        <div class="col-sm">
                            <div class="d-flex flex-row">
                                <input type="text" class="form-control" id="search-city">
                            <button type="button" class="btn btn-primary" id="search-btn"><i class="fas fa-search"></i></button>
                            </div>
                            <p id="search-msg"></p>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col mb-3">
                            <ul class="list-group" id="searched-cities"></ul>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-9">
                <div class="row">
                    <div class="col" id="city-weather"></div>
                </div>
                <div class="row" id="forecast"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom Script -->
    <script src="./assets/script.js"></script>
</body>
</html>
