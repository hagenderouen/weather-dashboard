<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>

    <div class="container-fluid">
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <div class="main-dashboard">
            <div class="row">
                
                <div class="col-3">
                    <div class="row search">
                        <div class="col">
                            <input type="text" class="form-control" id="search-city">
                            <p id="search-msg"></p>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary" id="search-btn">submit</button>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col">
                            <ul class="list-group" id="searchedCities"></ul>
                        </div>
                    </div>
                </div>
                
                <div class="col-9">
                    <div class="row" id="city-weather"></div>
                    <div class="row" id="forecast"></div>
                </div>
            </div>
        </div>


    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom Script -->
    <script src="./assets/script.js"></script>
</body>
</html>
